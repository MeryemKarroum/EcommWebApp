<div class="container-fluid register-container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Créez votre compte</h2>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" formControlName="username" placeholder="Entrez votre username">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Adresse e-mail</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Entrez votre e-mail">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Choisissez un mot de passe">
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
              <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirmez votre mot de passe">
            </div>
            <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
          </form>
          <hr>
          <div class="text-center">
            <p>Vous avez déjà un compte? <a href="/login" class="text-decoration-none">Connectez-vous</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
