<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input id="name" type="text" formControlName="name" />
  </div>
  <div>
    <label for="price">Price:</label>
    <input id="price" type="number" formControlName="price" />
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" formControlName="description"></textarea>
  </div>
  <div>
    <label for="category">Category:</label>
    <select id="category" formControlName="categoryId">
      <option *ngFor="let category of categories" [value]="category.id">{{ category.category }}</option>
    </select>
  </div>
  <div>
    <label for="image">Image:</label>
    <input id="image" type="file" (change)="onFileSelected($event)" />
  </div>
  <button type="submit" [disabled]="!productForm.valid">Save</button>
</form>
