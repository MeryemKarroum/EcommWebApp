<div class="container-fluid login-container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Connexion à votre compte</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="username" class="form-control" id="username" formControlName="username" placeholder="Entrez votre username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Entrez votre mot de passe">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
          </form>
          <div class="mt-3 text-center">
            <a href="#" class="text-decoration-none">Mot de passe oublié?</a>
          </div>
          <hr>
          <div class="text-center">
            <p>Vous n'avez pas de compte? <a href="#" class="text-decoration-none">Inscrivez-vous</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
