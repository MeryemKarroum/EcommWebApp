<div class="cart-container">
  <button (click)="toggleCart()" class="cart-icon">
    <i class="fas fa-shopping-cart"></i>
    <span class="cart-count" *ngIf="(cartItems$ | async)?.length">{{ (cartItems$ | async)?.length }}</span>
  </button>

  <div *ngIf="isCartOpen" class="cart-dropdown">
    <div *ngIf="(cartItems$ | async) as cartItems">
      <div *ngIf="cartItems.length === 0" class="empty-cart">
        Your cart is empty
      </div>

      <div *ngIf="cartItems.length > 0" class="cart-items">
        <div *ngFor="let item of cartItems" class="cart-item">
          <img [src]="item.image" [alt]="item.name" class="cart-item-image">
          <div class="cart-item-details">
            <h4>{{ item.name }}</h4>
            <p>{{ item.price | currency:'MAD' }}</p>
            <div class="quantity-control">
              <button (click)="updateQuantity(item.id, item.quantity - 1)" [disabled]="item.quantity === 1">-</button>
              <span>{{ item.quantity }}</span>
              <button (click)="updateQuantity(item.id, item.quantity + 1)">+</button>
            </div>
          </div>
          <button (click)="removeFromCart(item.id)" class="remove-item">Remove</button>
        </div>
        <div class="cart-total">
          <strong>Total: {{ getCartTotal() | currency:'MAD' }}</strong>
        </div>
        <button (click)="checkout()" class="checkout-button">Checkout</button>
      </div>
    </div>
  </div>
</div>
